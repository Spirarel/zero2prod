# fly.toml file generated for restless-bush-2618 on 2023-03-11T10:58:36-06:00

app = "restless-bush-2618"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "ord"
processes = []

[env]
  RUST_LOG="subscriptions"
[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
